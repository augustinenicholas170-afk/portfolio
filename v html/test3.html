<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form onsubmit="return submitForm()">
        <table>
            <tr>
                <td><label for="na">Name</label></td>
                <td><input type="text" id="na" placeholder="Enter name"></td>
                <td><span id="s1" style="color: rgb(205, 25, 25);"></span></td>
            </tr>
            <tr>
                <td><label for="nu">Number</label></td>
                <td><input type="text" id="nu" placeholder="Enter Number"></td>
                <td><span id="s2" style="color: rgb(205, 25, 25);"></span></td>
            </tr>
            <tr>
                <td><label for="em">E-mail</label></td>
                <td><input type="text" id="em" placeholder="Enter E-mail"></td>
                <td><span id="s3" style="color: rgb(205, 25, 25);"></span></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>

    <script>
        function submitForm() {
            let name = document.getElementById("na").value.trim();
            let number = document.getElementById("nu").value.trim();
            let mail = document.getElementById("em").value.trim();

            let valid = true;

            // Name validation
            if (name === "") {
                document.getElementById("s1").innerHTML = "Kindly Enter Name";
                valid = false;
            } else {
                document.getElementById("s1").innerHTML = "";
            }

            // Number validation
            if (number === "") {
                document.getElementById("s2").innerHTML = "Kindly Enter Number";
                valid = false;
            } else if (isNaN(number)) {
                document.getElementById("s2").innerHTML = "Kindly Enter Number Type";
                valid = false;
            } else {
                document.getElementById("s2").innerHTML = "";
            }

            // Email validation
            if (mail === "") {
                document.getElementById("s3").innerHTML = "Kindly Enter E-mail";
                valid = false;
            } else if (!mail.includes("@") || !mail.includes(".")) {
                document.getElementById("s3").innerHTML = "Enter Valid E-mail";
                valid = false;
            } else {
                document.getElementById("s3").innerHTML = "";
            }

            if (!valid) return false;

            // Save data to local storage
            localStorage.setItem("USER NAME", name);
            localStorage.setItem("USER NUMBER", number);
            localStorage.setItem("USER E-MAIL", mail);

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</body>
</html>
